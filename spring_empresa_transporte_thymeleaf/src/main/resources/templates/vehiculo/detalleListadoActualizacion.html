<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout1 :: head"></head>

<body>


	<div class="container table-responsive mt-2">

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th th:text="#{text.vehiculo.seleccionar}"></th>
					<th th:text="#{text.vehiculo.descripcion}"></th>
				</tr>
			</thead>
			<tbody style="font-weight: normal;">
				<tr th:each="vehiculo: ${vehiculos}">

					<td>
						<input type="checkbox" th:checked="${vehiculo.empSeleccionada}" disabled th:value="${vehiculo.empSeleccionada}"
							style="transform: scale(1.3);" />
							<a class="btn btn-secondary" th:href="@{/empresas/detalleVehiculosActualizar/} + ${vehiculo.idVehiculo}" th:text="'vincular/desvincular'"></a>
					</td>
					<td
						th:text="'placa: '+${vehiculo.placa}+ ' Motor: '+${vehiculo.motor}+ ' chasis: '+${vehiculo.chasis}+ ' Fecha: '+${vehiculo.fechaMatricula} + ' Marca: '+${vehiculo.marca}+ ' LÃ­nea: '+${vehiculo.linea}">
					</td>
					</td>

				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
